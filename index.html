
<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Alarm Clock App
		</title>
    	<link href="style.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="dropkick.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div id="content">
			<h1 class="title">Alarm Clock</h1>
			<div id="currentTime"></div>
			<div id="timetoAlarm">Alarm not set</div>
			<div id="controls">
			 
				<div id="hour-input">
					<LABEL for="hour">  </LABEL>
              		<INPUT type="text" id="hour" class="small">
       			</div>       
          		<div id="min-input">
    				<LABEL for="min" style="font-size:60px;"> :</LABEL>
   					<INPUT type="text" id="min" class="small">
              </div>
              <select name="dropdown" class="dropdown" id="dropdown">
 				  <option value="none"></option>
 				 <option value="am">AM</option>
  				 <option value="pm">PM</option>
			</select>
			
			<div id="set-btn" class="button">
				<span>Set Alarm</span>
			</div>
			
			</div>
			<div id="errors"></div>
			<div id="button-area">
				<div id="snooze-btn" class="button" style="display:none;">
					<span>Snooze</span>
				</div>
			</div>
		</div>
		
		
		
		<script src="moment.js" type="text/javascript"></script>
		<script src="custom.js" type="text/javascript"></script>
		
	</body>
</html>
